
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
      
      
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv ~/.devop
            . ~/.devop/bin/activate
            make install
      - save_cache:
          paths:
            - ~/.devop
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: run tests
          command: |
            . ~/.devop/bin/activate
            make test
      # run lints!
      - run:
          name: run lint
          command: |
            . ~/.devop/bin/activate
            
